<a *ngFor="let icon of frameworkConfigService.socialIcons"
    [href]="icon.link"
    [title]="icon.alt">
    <img class="top-image" [src]="icon.imageFile" [alt]="icon.alt">    
</a>

<div *ngIf="frameworkConfigService.showLanguageSelector">
  <img class="flag-image" src="asset/barbados-flag-bw.png" alt="Flag">
  <span>BAJAN</span><span class="glyphicon glyphicon-chevron-down">
</div>

<div *ngIf="frameworkConfigService.showUserControls">
  <span>SIGN IN</span>
</div>
